    game:
      name: "Название"
      guest_access: "Гостевой доступ"
      tool: "Сценарий"
      new: "Новый сценарий"
      hint: "Сценарий. Блок-контейнер. Может быть начат и завершен пользователем, входы и выходы соответствуют внутренним блокам ввода/вывода. Кликните дважды для декомпозиции."
    task:
      name: "Название"
      tool: "Задание"
      new: "Новое задание"
      hint: "Задание. Блок-контейнер. Может быть дано пользователю и завершено, входы и выходы соответствуют внутренним блокам ввода/вывода. Кликните дважды для декомпозиции."
      input_type:
        label: "Тип ввода"
        text: "Текст"
        link: "Выбор"
        none: "Без поля ввода"
    answer:
      tool: "Ответ"
      new: "Ответ"
      body: "Содержимое"
      container_source: "Пуговка"
      reusable: "Используется многократно"
      spelling_matters: "Написание имеет значение"
      hint: "Вариант ответа. Блок-инициатор. Генерирует сигнал на выход при поступлении подходящего ответа в данном задании."
      link: "Ссылка"
    hint:
      tool: "Текст"
      body: "Содержимое"
      new: "Текст задания"
      hint: "Текст задания. При поступлении сигнала на вход данного блока пользователю предоставляется тект в данном задании."
    message:
      tool: "Сообщение"
      body: "Содержимое"
      new: "Текст сообщения"
      hint: "Сообщение. При поступлении сигнала на вход данного блока пользователю будет отправлено сообщение."
    timer:
      tool: "Таймер"
      hint: "Таймер. Блок-инициатор, передающий сигнал на выход через указанное время после поступления сингала на вход."
      time: "Время"
    clock:
      tool: "Часы"
      hint: "Часы. Блок-инициатор, передающий сигнал на выход в указанное время."
      time: "Время"

    setter:
      tool: "Присвоить"
      hint: "Присвоить. При поступлении сигнала на вход данного блока происходит присваивание указанной переменной вычислимого значения."
      expression: "Выражение"
    checker:
      tool: "Проверка"
      hint: "Проверка. Блок-инициатор, передающий сигнал на выход в случае, если условие выполнено. Проверка осуществляется при изменении переменной."
      expression: "Выражение"
    eval_block:
      tool: "Исполнить код"
      hint: "Исполнить код. При поступлении сигнала на вход данного блока исполняется произвольный код и передается сигнал на выход, если результатом работы кода является неложное значение. Данный блок является основой для построения иных типов блоков. Доступ к созданию данного блока ограничен."
    distributor:
      tool: "Распределитель"
      hint: "Распределитель. При поступлении сигнала на вход данного блока, сигнал передается по следующей связи на выходе, согласно выбранному алгоритму (случайно, последовательно, динамически)."

    and_block:
      tool: "И"
      new: "И"
      hint: "Блок И. При поступлении сигналов на вход со ВСЕХ входящих связей, сигнал передается на выход."
    or_block:
      tool: "ИЛИ"
      new: "ИЛИ"
      hint: "Блок ИЛИ. При поступлении сигнала на вход хотя бы с одной входящей связи, сигнал передается на выход."
    not_block:
      tool: "НЕ"
      new: "НЕ"
      hint: "Блок НЕ. При исчезновении всех сигналов на входе, сигнал передается на выход. Не сработает при изначальном отсутствии сигнала."

    task_given:
      new: "Дано"
      tool: "Дано"
      hint: "Задание дано. При поступлении сигнала на вход, задание будет дано текущему пользователю, после чего будет передан сигнал на выход блока-контейнера."
    task_passed:
      new: "Выполнено"
      tool: "Выполнено"
      hint: "Задание выполнено. При поступлении сигнала на вход, задание будет считаться выполненным для данного пользователя, после чего будет передан сигнал на выход блока-контейнера"
    game_started:
      new: "Начат"
      tool: "Начат"
      hint: "Сценарий начат. Сквозной блок. При поступлении сигнала на вход, сценарий будет считаться начатым для всех пользователей (ИЛИ ДЛЯ ДАННОГО?), после чего будет передан сигнал на выход. Для начала сценария по времени можно сочетать с блоком 'Часы'"
    game_passed:
      new: "Пройден"
      tool: "Пройден"
      hint: "Сценарий пройден. Сквозной блок. При поступлении сигнала на вход, сценарий будет считаться пройденным для данного пользователя, после чего будет передан сигнал на выход."
    input:
      new: "Вход"
      tool: "Вход"
      hint: "Вход. Сквозной блок. При поступлении сигнала снаружи на данный вход, сигнал передается на выход внутри блока-контейнера."
    output:
      new: "Выход"
      tool: "Выход"
      hint: "Выход. Сквозной блок. При поступлении сигнала внутри блока-контейнера на вход данного блока, сигнал передается на выход снаружи блока-контейнера."

    properties:
      confirm_exit: "Изменения выделенного блока не были сохранены. Чтобы сохранить изменения, снимите с него выделение."
