ru:
  admin:
    guides:
      buttons:
        prev: "Назад"
        next: "Далее"
        close: "Закрыть"
        next_guide: "Следующий гид"
        try: "Попробовать"
      overview:
        welcome:
          title: "Добро пожаловать!"
          description: 'Вы сейчас находитесь в конструкторе Interactiff. Этот гид поможет вам ориентироваться в интерфейсе для самостоятельного создания сценариев. Для продолжения - нажмите "Далее".'
        header:
          title: "Верхняя панель"
          description: "Отсюда вы можете перейти в управление сценарием, а также выйти из задания для просмотра общего вида."
        reload:
          title: 'Кнопка "Обновить"'
          description: "С помощью данной кнопки вы можете загрузить последнюю версию сценария с сервера."
        toolbar:
          title: "Панель инструментов"
          description: "Здесь расположен набор инструментов - строительные блоки для построения сценариев."
        tool:
          title: 'Создать блок'
          description: "Для создания блока достаточно кликнуть на инструмент. При наведении на инструмент, можете увидеть подсказку к нему."
        field:
          title: "Поле"
          description: "Это - поле. Здесь располагаются созданные вами блоки и связи между ними, которые означают ход событий в рамках квеста."
        block:
          title: "Блок на поле"
          description: "Вы можете выбрать любой из них для редактирования, кликнув на него левой кнопкой мыши."
        properties:
          title: "Свойства"
          description: "Когда вы выбрали блок на поле, здесь отображаются его свойства. Вы можете изменить название задания, его текст, время начала игры или любые другие свойства блоков."
      basic:
        welcome:
          title: Создаем сценарий
          description: Давайте попробуем создать простой линейный сценарий из 1 страницы
        create_task:
          title: Новое задание
          description: Нажмите кнопку создания задания на панели инструментов.
        start_task:
          title: Первая связь
          description: Отлично! Теперь свяжите начало квеста с нашим первым заданием. Для этого перетащите точку из начала игры на начало задания.
        finish_task:
          title: Окончание квеста
          description: 'А завершение этого задания давайте привяжем к окончанию квеста. Всего одно задание, но мы ведь только учимся!'
        select_task:
          title: Выберите задание
          description: Хорошо! Теперь давайте выберем созданное задание на поле и попробуем его отредактировать. Кликине на него.
        task_name:
          title: Название задания
          description: 'Мы видим, что панель свойств сейчас содержит выбранное задание. Давайте укажем название задания, например "Математическая задача". Это название будет указано в заголовке во время прохождения. Затем нажмите кнопку "Сохранить".'
        enter_task:
          title: Вход в задание
          description: Хорошо. Войдите в задание. Для этого дважды кликните по нему на поле.
        toolbar:
          title: Возможные события
          description: 'Вы можете видеть, что панель инструментов изменилась, так как мы находимся внутри задания. Каждый блок - это определенное событие, которое может произойти в квесте.'
        select_tg:
          title: Выберите начало задания
          description: 'Измените текст при выдаче задания - выберите блок "Задание дано".'
        tg_body:
          title: Измените текст
          description: 'Отредактируйте текст задания (например, "Чему равно 5+12?"). Сохраните блок для продолжения.'
        select_field:
          title: Выберите задание
          description: 'Давайте сделаем наше задание с вариантами выбора. Кликните на свободном месте на поле, чтобы выбрать задание, в котором мы сейчас находимся.'
        set_choice:
          title: Тип ввода - Выбор
          description: 'Измените свойство "Тип ввода" на "Выбор". Сохраните задание.'
        create_answers:
          title: Создайте варианты ответов
          description: Вы отлично справляетесь! Создайте 3 варианта ответа.
        right_answer:
          title: Свяжите верный ответ
          description: 'Задайте тело каждого ответа, после чего cвяжите правильный ответ с "Задание выполнено"'
        get_back:
          title: Вернемся к общему виду
          description: Теперь давайте выйдем из задания в общую схему квеста.
        delete_block:
          title: Удалите блок
          description: "Ой, я случайно создал тут лишний блок И... он нам не нужен, давайте удалим его. Наведите на блок и нажмите крестик в углу."
        delete_relation:
          title: Удаление связи
          description: 'А чтобы удалить связь - просто кликните на нее левой кнопкой мыши. А сейчас нажмите "Далее"'
        select_gs:
          title: Начало квеста
          description: Давайте запустим сделанный нами квест. Для этого выберите начало квеста.
        launch_quest:
          title: Запустите квест
          description: Поставьте время начала на вчерашний день и сохраните.
        try_quest:
          title: Попробуем?
          description: 'Вы сделали свой первый квест! Теперь попробуйте, как он работает!'

      nl_quests:
      variables:
      requests:
      hot_keys:
